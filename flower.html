<script>
  // Lista de letras con tiempos (segundos)
  const lyrics = [
    { time: 0, text: "No es secreto tu me tienes loco" },
    { time: 6, text: "Me siento en LSD cuando te toco" },
    { time: 12, text: "Soy un tonto y mil vece' me equivoco" },
    { time: 18, text: "Te quiero siempre a mi ladito como Yoko" },
    { time: 24, text: "Oh, no te vaya' nunca" },
    { time: 48, text: "EY" },
    { time: 51, text: "Prefiero tus labio' a cualquier premio" },
    { time: 54, text: "Prefiero tu boca que un número uno" },
    { time: 58, text: "¿Cómo llegué a ser tu rey? Eso es un misterio" },
    { time: 60, text: "Un atardecer contigo no lo cambio por ninguno" },
    { time: 63, text: "Si tú me quisiste cuando ni yo me quería" },
    { time: 69, text: "Que tú me quisiste cuando ni yo me quería, eh" },

  ];

  const audio = document.getElementById("music");
  const lyricsDiv = document.getElementById("lyrics");

  audio.addEventListener("timeupdate", () => {
    const currentTime = Math.floor(audio.currentTime);
    for (let i = lyrics.length - 1; i >= 0; i--) {
      if (currentTime >= lyrics[i].time) {
        lyricsDiv.textContent = lyrics[i].text;
        break;
      }
    }
  });
</script>
